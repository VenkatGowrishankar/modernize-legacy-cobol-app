<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Account Management System</h2>
      <span id="userName" class="fw-bold"></span>
    </div>
    <div id="specialBanner" class="alert alert-info d-none">You are special and will receive $100 at the beginning of every month.</div>
    <div class="card p-4 mb-3">
      <h4>Current Balance: <span id="balance">Loading...</span></h4>
    </div>
    <div class="row mb-3">
      <div class="col-md-6">
        <form id="creditForm">
          <div class="input-group mb-2">
            <input type="number" min="0" step="0.01" class="form-control" id="creditAmount" placeholder="Credit Amount">
            <button class="btn btn-success" type="submit">Credit</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <form id="debitForm">
          <div class="input-group mb-2">
            <input type="number" min="0" step="0.01" class="form-control" id="debitAmount" placeholder="Debit Amount">
            <button class="btn btn-danger" type="submit">Debit</button>
          </div>
        </form>
      </div>
    </div>
    <div id="message" class="alert d-none"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
